<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% extends 'base/index.html' %} 
    {% block content %}
    <div class="header-bar">
        <h1>Login</h1>
    </div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        
        <input class ="button" type="submit" value="Login">

    </form>
    <p>Dont have account?<a href="{% url 'register' %}">Register</a></p>
</div>
    
    
    {% endblock content %}

</body>
</html>
